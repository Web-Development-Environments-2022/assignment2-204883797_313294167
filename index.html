<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
	</head>

	<body>
		<div id="header">
			
		</div>
		<div id="menu">
			<button id="welcomeButton" onclick="switchContent('welcomePage')">Welcome</button>
			<button id="registerButton" onclick="switchContent('registerPage')">Register</button>
			<button id="loginButton" onclick="switchContent('loginPage')">Login</button>
			<button id="aboutButton" onclick="switchContent('aboutPage')">About Us</button>
		</div>
		<div id="content">
			<div id="welcomePage" class="toggle">
				<!-- TODO: add logo -->
				<button id="registerButton" onclick="switchContent('registerPage')">Register</button>
				<button id="loginButton" onclick="switchContent('loginPage')">Login</button>
			</div>
			<div id="loginPage" class="toggle" style="display: none;">
				<form>
					<label for="userName"><b>User Name:</b></label>
					<input type="text" placeholder="Enter User Name:" name="userName" id="userName" required></input>
					<label for="password"><b>Password:</b></label>
					<input type="text" placeholder="Enter Password:" name="password" id="password" required></input>
					<button type="reset" id="reset-button">Reset</button>
					<button type="login" id="login-button">Login</button>
				</form>
			</div>
			<div id="registerPage" class="toggle" style="display: none;">
				<form id="signUp-form">
					<label for="userName"><b>User Name:</b></label>
					<input type="text" placeholder="Enter User Name:" name="userName" id="userName" required></input>
					<label for="password"><b>Password:</b></label>
					<input type="text" placeholder="Enter Password:" name="password" id="password" required></input>
					<label for="name"><b>Enter Full Name:</b></label>
					<input type="text" placeholder="Enter Your Name:" name="name" id="name" required></input>
					<label for="email"><b>Enter Email:</b></label>
					<input type="text" placeholder="Enter Email" name="email" id="email" required>
					<label for="birthDay">Select Your Birth Date:</label> 	
					<input type="date" id="birthday" name="birthday">
					<button type="reset" id="reset-button">Reset</button>
					<button type="submit" id="submit-button" onclick="checkSubmission()">Submit</button>
				</form>
			</div>
			<div id="settingsPage" class="toggle" style="display: none;">
				<p> in settings </p>
			</div>
			<div id="aboutPage" class="toggle" style="display: none;">
				<p> in about </p>
			</div>
			<div id="gamePage" hidden>
				<canvas id="canvas" height="600" width="600"></canvas>
				<div id="score">
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</div>
				<div id="time">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
			</div>
		</div>
		<div id="footer">
			
		</div>
	</body>
</html>
