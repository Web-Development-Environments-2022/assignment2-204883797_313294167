<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<script src="./jQuery.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="styling.css" />
     	<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	</head>

	<body>
		<div id="header">
			<img id="pacmanLogo" src="images\pacman-logo.jpg" width="100px"></img>
			<img id="pacmanName" src="images\pacman-name.png" height="100px"></img>
			<p id="ourDetails"> By Leah & Shahar </p>
		</div>

		<div id="menu">
			<button id="welcomeButton" onclick="switchContent('welcomePage')">Welcome</button>
			<button id="registerButton" onclick="switchContent('registerPage')">Register</button>
			<button id="loginButton" onclick="switchContent('loginPage')">Login</button>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">About us</button>		
		</div>

		<div id="content">
			<div id="welcomePage" class="toggle">
				<!-- TODO: add logo -->
				<img id="pacmanWelcome" src="backgrounds\pacman-background.gif"></img> <br>
				<button id="WelcomeRegisterButton" onclick="switchContent('registerPage')">Register</button>
				<button id="WelcomeLoginButton" onclick="switchContent('loginPage')">Login</button> 
			</div> 

			<div id="loginPage" class="toggle" style="display: none;">
				<form class="login-form">
					<label for="userNameLog"><b>User Name:</b></label>
					<input type="text" placeholder="Enter User Name" name="userNameLog" id="userNameLog" required></input>
					<label for="passwordLog"><b>Password:</b></label>
					<input type="text" placeholder="Enter Password" name="passwordLog" id="passwordLog" required></input>
					<button type="reset" id="reset-button">Reset</button>
					<button name="login-button" type="button" id="login-button">Login</button>
				</form>
			</div>

			<div id="registerPage" class="toggle" style="display: none;">
				<form id="signUp-form">
					<label for="userNameReg"><b>User Name:</b></label>
					<input type="text" placeholder="Enter User Name" name="userNameReg" id="userNameReg" required></input>
					<label for="passwordReg"><b>Password:</b></label>
					<input type="text" placeholder="Enter Password" name="passwordReg" id="passwordReg" required></input>
					<label for="name"><b>Enter Full Name:</b></label>
					<input type="text" placeholder="Enter Your Name" name="name" id="name" required></input>
					<label for="email"><b>Enter Email:</b></label>
					<input type="text" placeholder="Enter Email" name="email" id="email" required>
					<label for="birthDay"><b>Select Your Birth Date:</b></label> 	
					<input type="date" id="birthday" name="birthday">
					<button type="reset" id="reset-button">Reset</button>
					<button name="submit-button" type="button" id="submit-button">Submit</button>
				</form>
			</div>

			<div id="settingsPage" class="toggle" style="display: none;">
				<h2> settings </h2>
				<div id="settingKeys"> <p> click the keys buttons to set a key for movement: <br>
					<button id="up" onclick="showSetter('up')">&#160; up : &#8593; &#160;</button>
					<div id="enterKeySectionUp" style="display: none;" class="hide">
						<label>Type the keyboard key for moving up:</label>
						<input type="text" id="enterKeyUp"></input><br>
						<button onclick="setKey('up')">ok</button><button onclick="showSetter('up')">cancel</button><button onclick="setDefault('up')">default</button>
					</div> 
					<button id="left" onclick="showSetter('left')"> left : &#8592;</button>
					<div id="enterKeySectionLeft" style="display: none;" class="hide">
						<label>Type the keyboard key for moving left:</label>
						<input type="text" id="enterKeyLeft"></input><br>
						<button onclick="setKey('left')">ok</button><button onclick="showSetter('left')">cancel</button><button onclick="setDefault('left')">default</button> 
					</div>
					<button id="right" onclick="showSetter('right')"> right : &#8594;</button> 
					<div id="enterKeySectionRight" style="display: none;" class="hide">
						<label>Type the keyboard key for moving right:</label>
						<input type="text" id="enterKeyRight"></input><br>
						<button onclick="setKey('right')">ok</button><button onclick="showSetter('right')">cancel</button><button onclick="setDefault('right')">default</button> 
					</div>
					<br>
					<button id="down" onclick="showSetter('down')">&#160; down : &#8595; &#160;</button>
					<div id="enterKeySectionDown" style="display: none;" class="hide">
						<label>Type the keyboard key for moving down:</label>
						<input type="text" id="enterKeyDown"></input><br>
						<button onclick="setKey('down')">ok</button><button onclick="showSetter('down')">cancel</button><button onclick="setDefault('down')">default</button> 
					</div>
				</p> </div>
				<div id="settingBallsNum">
					<p>
						choose the amount of balls for the game: <br>
						<input type="text" id="enterBalls"></input>
						<button onclick="setBallsNum()">ok</button><button onclick="clearBox()">cancel</button>
					</p>
				</div>
				<button onclick="switchContent('gamePage')">start game</button>
			</div>


				
				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
					<div class="modal-content">
					  <div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">About us</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
					  </div>
					  <div class="modal-body">
						bla bla
					  </div>

					</div>
				  </div>
				</div>
			</div>

			<div id="gamePage" hidden>
				<canvas id="canvas" height="600" width="600"></canvas>
				<div id="score">
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</div>
				<div id="time">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
			</div>

			</div>

		<div id="footer">
			<p id="contactUs">Contact Us At: leahma@post.bgu.ac.il</p>
		</div>
	</body>
</html>
